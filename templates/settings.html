{% extends "index.html" %}

{% block content %}
    <header>
        <h1 class="card">Settings</h1>
        <a class="return card" href="/">Return to dashboard</a>
    </header>
    <form action="{{ url_for('cms.edit') }}" method="POST" class="settings-form form card">
        <label for="settings">Edit settings file</label>
        <textarea name="settings" id="settings">{{ settings }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
